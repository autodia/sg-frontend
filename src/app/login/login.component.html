<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
  <h2 class="form-signin-heading">Log venligst p√•</h2>
  <div *ngIf="forkertLogin" class="alert alert-danger">Forkert brugernavn og/eller adgangskode.</div>
  <label for="inputEmail" class="sr-only">Brugernavn</label>
  <input type="text" id="inputBrugernavn" name="username" ngModel class="form-control" placeholder="Brugernavn" required
    autofocus>
  <label for="inputAdgangskode" class="sr-only">Adgangskode</label>
  <input type="password" id="inputAdgangskode" name="password" ngModel class="form-control" placeholder="Adgangskode"
    required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Log ind</button>
</form>
